<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Archer Slack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Archer Slack</h1>

  <div id="channelsContainer">
    <div id="adv" onClick="changeChannel('adv')">Adv CS</div>
    <div id="cs1" onClick="changeChannel('cs1')">CS1</div>
    <div id="art" onClick="changeChannel('art')">Art & CS</div>
  </div>
  
  <div id="messages"></div>

  <div class="fixed-bottom-div">

    <span id="loginStatus"></span>
    <a id="signInBtn" href="/auth/google">
    <button>Sign in with Google</button>
  </a>
    <button id="signOutBtn" onclick="logout()" style="display:none">Sign out</button>

    <br>
    <textarea id="input" placeholder="Type a message"></textarea><br>
    <div id="buttonGrid">
      <input type="checkbox" id="isCode"><label for="isCode">Code</label>
      <button id="sendButton" onclick="sendMessage()">Send</button>
      <span id="deleteButtons">
        <button onClick="clearMessages()">Clear All Messages</button>
        <button onClick="clearChannelMessages(userChannel)">Clear Channel Messages</button>
      </span>
    </div>
    

  </div>
  
  <script src="app.js"></script>
</body>
</html>
